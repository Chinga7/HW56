{% extends 'base.html' %}
{% block navbar %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'product_list' %}">Home</a>
    </li>
{% endblock %}

{% block title %}Orders{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
        <th scope="col">Client</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
        <tr>
            <td>{{ order.client }}</td>
            <td>{{ order.contact_number }}</td>
            <td>{{ order.address }}</td>
        </tr>
    {% endfor %}
      </tbody>
</table>

{% endblock %}
